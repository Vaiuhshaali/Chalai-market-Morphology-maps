<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Urban Map</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #controls {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #subcategoryContainer {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #subcategoryContainer div {
      background-color: #e9ecef;
      padding: 5px 10px;
      border-radius: 5px;
    }

    #map-container {
      position: relative;
      max-width: 1000px;
      margin: 20px auto;
      border: 2px solid #ccc;
      background-color: #fff;
    }

    #base-map {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Interactive Urban Map</h1>

  <div id="controls">
    <label for="categorySelect"><strong>Select Map Category:</strong></label>
    <select id="categorySelect">
      <option value="" disabled selected>Select</option>
      <option value="Built Use">Built Use</option>
      <option value="Building Height">Building Height</option>
      <option value="Roof Form">Roof Form</option>
      <option value="Building Age">Building Age</option>
    </select>

    <div id="subcategoryContainer"></div>
  </div>

  <div id="map-container">
    <img id="base-map" src="Base.png" alt="Base Map">
    <div id="overlay-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
